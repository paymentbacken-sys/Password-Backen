<!DOCTYPE html>
<html>
<head>
  <title>Email Reveal</title>
</head>
<body>

<button onclick="getEmail('class9_science_practice')">
  Class 9 Science – Practice Test
</button>

<button onclick="getEmail('class9_science_study')">
  Class 9 Science – Study Material
</button>

<button onclick="getEmail('neet_biology_practice')">
  NEET Biology – Practice Test
</button>

<p id="email"></p>

<script>
function getEmail(category) {
  fetch(`/email?category=${category}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("email").innerText =
        data.email || data.message;
    })
    .catch(() => {
      document.getElementById("email").innerText = "Server error";
    });
}
</script>

</body>
</html>
